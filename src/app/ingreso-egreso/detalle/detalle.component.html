<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of ingressEgress | orderIngressEgress">
            <td>{{item.description}}</td>
            <td>{{item.amount | currency}}</td>
            <td [class.text-success]="item.type === 'ingreso'"
                [class.text-danger]="item.type === 'egreso'"
            >
              {{item.type | titlecase}}
            </td>
            <td>
              <div class="btn btn-danger" (click)="delete(item.uid)">
                <i class="fa fa-trash"></i>
                Borrar
              </div>
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
